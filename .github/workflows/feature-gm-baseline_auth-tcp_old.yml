# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - auth-tcp Old

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/auth  /p:EnvironmentName=Production
        working-directory: ./src/IBLTermocasa.AuthServer

      - name: Build with dotnet
        run:  dotnet dev-certs https -v -ep localhost.pfx -p c2461192-cc67-40b6-9f59-ce68a2da55f0 -t
        
      - name: copy certificate
        run: cp localhost.pfx ${{env.DOTNET_ROOT}}/auth

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: auth
          path: ${{env.DOTNET_ROOT}}/auth

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: auth
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_16B03AF075794F6ABD8C14B08A2184D5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8E534749B8B9421090620EC3E531D4C5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3D06DA7D5D8E4B449EEB04A0C7B62F07 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'auth-tcp'
          slot-name: 'Production'
          package: .
          
            
          